<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
        <link rel="icon" href="data:image/svg+xml,<svg xmlns=%22http://www.w3.org/2000/svg%22 viewBox=%220 0 100 100%22><text y=%22.9em%22 font-size=%2290%22>‚ú®</text></svg>">
        <title>Magic Particle Trail</title>

        <link rel="stylesheet" href="style.css">
    </head>
    <body>
        <canvas id="canvas"></canvas>

        <div id="menu">
            <div class="menu-item">üé® Color</div>
            <div class="submenu">
                <div class="color" data-color="200,0,255" style="background:#c800ff"></div>
                <div class="color" data-color="0,150,255" style="background:#0096ff"></div>
                <div class="color" data-color="0,255,150" style="background:#00ff96"></div>
                <div class="color" data-color="255,200,50" style="background:#ffc832"></div>
                <div class="color" data-color="255,80,80" style="background:#ff5050"></div>
            </div>
            <div class="menu-item">üîπ Shape</div>
            <div class="submenu" id="shape-menu">
                <div class="shape" data-shape="circle" style="width:26px;height:26px;background:#eb3131;border-radius:50%;cursor:pointer;"></div>
                <div class="shape" data-shape="square" style="width:26px;height:26px;background:#eb6810;cursor:pointer;"></div>
                <div class="shape" data-shape="star" style="width:26px;height:26px;background:#0f807a;clip-path: polygon(50% 0%, 61% 35%, 98% 35%, 68% 57%, 79% 91%, 50% 70%, 21% 91%, 32% 57%, 2% 35%, 39% 35%);cursor:pointer;"></div>
                <div class="shape" data-shape="heart" style="width:26px; height:26px; background:#ff4d4d; clip-path: polygon(50% 15%, 61% 2%, 75% 5%, 85% 20%, 50% 85%, 15% 20%, 25% 5%, 39% 2%); cursor:pointer;"></div>
            </div>
            <div class="menu-item">üìè Size</div>
            <div class="submenu" id="size-menu">
                <div class="size-option" data-size="4" style="width:26px;height:26px;background:#666;display:flex;align-items:center;justify-content:center;color:white;cursor:pointer;">S</div>
                <div class="size-option" data-size="6" style="width:26px;height:26px;background:#666;display:flex;align-items:center;justify-content:center;color:white;cursor:pointer;">M</div>
                <div class="size-option" data-size="8" style="width:26px;height:26px;background:#666;display:flex;align-items:center;justify-content:center;color:white;cursor:pointer;">L</div>
                <div class="size-option" data-size="12" style="width:26px;height:26px;background:#666;display:flex;align-items:center;justify-content:center;color:white;cursor:pointer;">XL</div>
            </div>
            <div id="close-menu">‚ùå Close</div>
        </div>

        <script src="main.js"></script>
    </body>
</html>
