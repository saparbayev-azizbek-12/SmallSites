<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0"/>
<link rel="icon" href="data:image/svg+xml,<svg xmlns=%22http://www.w3.org/2000/svg%22 viewBox=%220 0 100 100%22><text y=%22.9em%22 font-size=%2290%22>✨</text></svg>">
<title>Magic Particle Trail</title>

<style>
    html, body {
        margin: 0;
        padding: 0;
        background: black;
        overflow: hidden;
        height: 100%;
        touch-action: none;
    }

    canvas {
        display: block;
    }
</style>
</head>
<body>

<canvas id="canvas"></canvas>

<script>
const canvas = document.getElementById("canvas");
const ctx = canvas.getContext("2d");

canvas.width = window.innerWidth;
canvas.height = window.innerHeight;

window.addEventListener("resize", () => {
    canvas.width = window.innerWidth;
    canvas.height = window.innerHeight;
});

let particles = [];

class Particle {
    constructor(x, y) {
        this.x = x;
        this.y = y;
        this.size = Math.random() * 4 + 1;
        this.life = 2;
        this.vx = (Math.random() - 0.5) * 3;
        this.vy = (Math.random() - 0.5) * 3;
    }

    update() {
        this.x += this.vx;
        this.y += this.vy;
        this.life -= 0.03;
        this.size *= 0.96;
    }

    draw() {
        ctx.beginPath();
        ctx.arc(this.x, this.y, this.size, 0, Math.PI * 2);
        ctx.fillStyle = `rgba(200, 0, 255, ${this.life})`;
        ctx.shadowColor = "rgba(200,0,255,1)";
        ctx.shadowBlur = 15;
        ctx.fill();
    }
}

let lastX = null;
let lastY = null;
let prevX = null;
let prevY = null;

const SPACING = 3;

function addParticles(x, y) {
    if (lastX !== null && prevX !== null) {
        // Midpoints for smooth curve
        const cx1 = (prevX + lastX) / 2;
        const cy1 = (prevY + lastY) / 2;
        const cx2 = (lastX + x) / 2;
        const cy2 = (lastY + y) / 2;

        const dx = cx2 - cx1;
        const dy = cy2 - cy1;
        const distance = Math.hypot(dx, dy);
        const steps = Math.floor(distance / SPACING);

        for (let i = 0; i <= steps; i++) {
            const t = i / steps || 0;

            // Quadratic Bézier interpolation
            const px =
                (1 - t) * (1 - t) * cx1 +
                2 * (1 - t) * t * lastX +
                t * t * cx2;

            const py =
                (1 - t) * (1 - t) * cy1 +
                2 * (1 - t) * t * lastY +
                t * t * cy2;

            particles.push(new Particle(px, py));
        }
    }

    prevX = lastX;
    prevY = lastY;
    lastX = x;
    lastY = y;
}

function animate() {
    ctx.clearRect(0, 0, canvas.width, canvas.height);

    particles = particles.filter(p => p.life > 0);

    particles.forEach(p => {
        p.update();
        p.draw();
    });

    requestAnimationFrame(animate);
}

animate();

/* Mouse support */
window.addEventListener("mousemove", (e) => {
    addParticles(e.clientX, e.clientY);
});

/* Touch support */
window.addEventListener("touchmove", (e) => {
    const touch = e.touches[0];
    addParticles(touch.clientX, touch.clientY);
});
</script>

</body>
</html>
